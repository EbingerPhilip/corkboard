<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
<div class="login-container">
    <div class="login-box box">
        <h1 class="title has-text-centered login-title">Login</h1>
        <form id="login-form">
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" name="username" id="usernameBox" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" name="password" id="passwordBox" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-link is-fullwidth" type="submit" id="login-button">Login</button>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button id="sign-up-button" class="button is-light is-fullwidth" type="button">Sign Up</button>
                </div>
            </div>
        </form>
        <div id="login-error" class="notification is-danger is-hidden"></div>
    </div>
</div>
</body>
</html>
