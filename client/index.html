<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corkboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="index.js"></script>
  <style>
    .column.is-3 {
      border-right: 2px solid #dbdbdb;
      height: 100vh;
      color: cadetblue;
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 10px;
      height: calc(100vh - 160px); /* Adjust the height to ensure the form fits */
    }

    .message-bubble {
      background-color: #444;
      border-radius: 10px;
      padding: 8px;
      margin: 5px 0;
      max-width: 60%;
      color: white;
      position: relative;
      word-wrap: break-word; /* Ensure long words break correctly */
      white-space: pre-wrap; /* Preserve whitespace and ensure line breaks */
    }

    .message-bubble.you {
      background-color: #008b8b;
      align-self: flex-end;
      text-align: left;
      right: 5px;
      width: 35%;
    }

    .message-bubble.them {
      max-width: 35%;
    }

    .message-header {
      font-size: 0.8em;
      color: lightgray;
      margin-bottom: 5px;
    }

    .message-text {
      font-size: 1em;
    }

    .message-timestamp {
      font-size: 0.6em;
      color: lightgray;
      position: absolute;
      bottom: 2px;
      right: 10px;
      margin-top: 0;
    }

    .error-message {
      color: red;
      font-size: 0.8em;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="columns" style="height: 100vh;">
  <div class="column is-3">
    <aside class="menu is-flex is-flex-direction-column" style="height: 100%;">
      <div class="profile-section" style="text-align: center; padding: 10px; display: flex; align-items: center;">
        <figure class="image is-128x128 mt-5" style="margin-right: 20px;">
          <img class="is-rounded" src="images/img.png" alt="Profilbild">
        </figure>
        <div>
          <a href="/profile.html?userId=${userId}" id="username-link" class="username is-size-3 has-text-info" style="margin-bottom: 10px;">Username</a>
          <p id="user-id-display" class="is-size-6 has-text-grey"></p>
        </div>
      </div>
      <p class="menu-label is-size-4 ml-5">
        Chats
      </p>
      <ul class="menu-list" id="chat-list">
        <li><a class="my-1.5 py-4" href="#" data-user-id="chatgpt">Chat GPT</a></li>
        <!-- Hier werden die neuen Chats hinzugefÃ¼gt -->
      </ul>
      <div class="mt-auto">
        <div class="field">
          <p id="error-message" class="error-message">User nicht gefunden</p>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input id="UserToAdd" class="input is-rounded" type="text" placeholder="Insert UserID" />
            </div>
            <div class="control">
              <button id="addUserButton" type="button" class="button is-link is-rounded">Add</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input is-rounded" type="text" placeholder="Search User" />
          </div>
          <div class="control">
            <button class="button is-link is-rounded">Search</button>
          </div>
        </div>
      </div>
    </aside>
  </div>
  <div class="column is-9">
    <div class="section is-flex is-flex-direction-column" style="height: 100%;">
      <div class="container" style="height: 100%;">
        <header>
          <h1 class="title" id="chat-title">Chat</h1>
        </header>
        <div id="messages"></div>
      </div>
      <form id="message-form" class="field has-addons" style="margin-top: auto; position: relative;">
        <div class="control is-expanded">
          <input id="input" class="input is-rounded" type="text" placeholder="Message" list="emoji-list" />
          <datalist id="emoji-list"></datalist>
        </div>
        <div class="control">
          <button type="submit" class="button is-link is-rounded">Send</button>
        </div>
        <div class="control">
          <button id="emoji-button" type="button" class="button is-rounded">ðŸ˜Š</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  const messages = document.getElementById('messages');

  // Ensure the latest messages are visible
  function scrollToBottom() {
    messages.scrollTop = messages.scrollHeight;
  }

  // Call scrollToBottom when a new message is added
  const observer = new MutationObserver(scrollToBottom);
  observer.observe(messages, { childList: true });

  // Initial scroll to the bottom when the page loads
  scrollToBottom();
</script>
</body>
</html>
