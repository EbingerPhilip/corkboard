<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corkboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
  <script type="module" src="index.js"></script>
  <style>
    .column.is-3 {
      border-right: 2px solid #dbdbdb;
      height: 100vh;
      color: cadetblue;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
      padding: 10px;

    }
    .message-bubble {
      background-color: cadetblue;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      max-width: 60%;
      color: black;


    }
    .message-bubble.you {
      background-color: cadetblue;
      align-self: flex-end;
      color: black;
    }
  </style>
</head>
<body>
<div class="columns" style="height: 100vh;">
  <div class="column is-3">
    <aside class="menu is-flex is-flex-direction-column" style= "height:100%;">
      <div class="profile-section" style="text-align: center; padding: 10px; display: flex; align-items: center;">
        <figure class="image is-128x128 mt-5" style="margin-right: 20px;">
          <img class="is-rounded" src="images/img.png" alt="Profilbild">
        </figure>
        <a href="/profile.html" id="username-link" class="username is-size-3 has-text-info" style="margin-bottom: 10px;">Username</a>
      </div>
      <div class="field">
        <label class="label" for="user-id">User ID:</label>
        <div class="control">
          <input class="input" type="text" id="user-id" />
        </div>
      </div>

      <p class="menu-label is-size-4 ml-5">
        Chats
      </p>
      <ul class="menu-list">
        <li><a class="my-1.5 py-4" href="#" data-user-id="1">Chat 1</a></li>
        <li><a class="my-1.5 py-4" href="#" data-user-id="2">Chat 2</a></li>
        <li><a class="my-1.5 py-4" href="#" data-user-id="3">Chat 3</a></li>
        <li><a class="my-1.5 py-4" href="#" data-user-id="4">Chat 4</a></li>
      </ul>
      <div class="mt-auto">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input is-rounded" type="text" placeholder="Search User" />
          </div>
          <div class="control">
            <button class="button is-link is-rounded">Search</button>
          </div>
        </div>
      </div>
    </aside>
  </div>
  <div class="column is-9">
    <div class="section is-flex is-flex-direction-column" style="height: 100%;">
      <div class="container">
        <header>
          <h1 class="title" id="chat-title">Chat 1</h1>
        </header>
        <div id="messages"></div>
      </div>
      <form id="message-form" class="field has-addons" style="margin-top: auto;">
        <div class="control is-expanded">
          <input id="input" class="input is-rounded" type="text" placeholder="Message" />
        </div>
        <div class="control">
          <button type="submit" class="button is-link is-rounded">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
