<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corkboard</title>
  <link rel="stylesheet" href="index.css" />
  <script type="module" src="index.js"></script>
</head>
<body>
<div class="sidebar">
  <div class="profile-section">
    <img src="images/img_1.png" alt="Profilbild" class="profile-pic">
    <div class="username">Username</div>
  </div>
  <ul class="chat-list">
    <li>Chat 1</li>
    <li>Chat 2</li>
    <li>Chat 3</li>
    <li>Chat 4</li>
  </ul>
</div>
<div class="main-content">
  <header>
    <h1>Corkboard-Chat-Test</h1>
  </header>
  <main>
    <form id="message-form">
      <div>
        <label for="input">Input:</label>
        <textarea rows="5" id="input"></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
    <div id="messages"></div>
  </main>
</div>
</body>
</html>
